# Raspberry Pi 5 Setup Configuration File
# This file defines which packages and mounts should be installed/configured

# Packages to install (one per line, list below PACKAGES=)
# Available packages: docker, kind, kubectl, gitlab, gitlab-runner
PACKAGES=
docker
kind
kubectl
gitlab
gitlab-runner

# Mounts to configure (one per line, list below MOUNTS=)
# Mount scripts should be placed in the mounts/ directory
# Example mounts: usb-drive, network-share
MOUNTS=

